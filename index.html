<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.container{
  width:380px;
  background:#fff;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  overflow:hidden;
}

.header{
  background:linear-gradient(135deg,#ff6a00,#ee0979);
  color:white;
  text-align:center;
  padding:20px;
}

.form-box{
  padding:25px;
}

.input-group{
  margin-bottom:15px;
}

.input-group label{
  font-size:14px;
  display:block;
  margin-bottom:5px;
}

.input-group input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
  transition:0.3s;
}

.input-group input:focus{
  border-color:#764ba2;
}

.password-wrapper{
  position:relative;
}

.password-wrapper span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#764ba2;
}

.options{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

.toggle{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.toggle span{
  color:#764ba2;
  cursor:pointer;
  font-weight:600;
}

.social{
  text-align:center;
  margin-top:15px;
}

.social button{
  width:48%;
  margin:5px 1%;
  background:#eee;
  color:#333;
}

.hidden{
  display:none;
}

.error{
  color:red;
  font-size:12px;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 id="form-title">Login</h2>
  </div>

  <div class="form-box">
    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
        <div class="error" id="loginEmailError"></div>
      </div>

      <div class="input-group password-wrapper">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
        <span onclick="togglePassword('loginPassword')">Show</span>
        <div class="error" id="loginPassError"></div>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="social">
        <button type="button">Google</button>
        <button type="button">Facebook</button>
      </div>

      <div class="toggle">
        Don't have an account? 
        <span onclick="toggleForm()">Register</span>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="regName" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>

      <div class="input-group password-wrapper">
        <label>Password</label>
        <input type="password" id="regPassword" required>
        <span onclick="togglePassword('regPassword')">Show</span>
      </div>

      <button type="submit">Register</button>

      <div class="toggle">
        Already have an account? 
        <span onclick="toggleForm()">Login</span>
      </div>
    </form>
  </div>
</div>

<script>
function toggleForm(){
  document.getElementById("loginForm").classList.toggle("hidden");
  document.getElementById("registerForm").classList.toggle("hidden");

  const title = document.getElementById("form-title");
  title.textContent = title.textContent === "Login" ? "Register" : "Login";
}

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  let email = document.getElementById("loginEmail").value;
  let password = document.getElementById("loginPassword").value;

  if(email === ""){
    document.getElementById("loginEmailError").textContent = "Email is required";
  } else {
    document.getElementById("loginEmailError").textContent = "";
  }

  if(password.length < 6){
    document.getElementById("loginPassError").textContent = "Password must be at least 6 characters";
  } else {
    document.getElementById("loginPassError").textContent = "";
    alert("Login Successful!");
  }
});

document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();
  alert("Registration Successful!");
});
</script>

</body>
</html>
